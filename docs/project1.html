        .overlay{
            position: relative;
        }
                /* slide from LEFT TO RIGHT */
        .overlay {          
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(56, 52, 15, 0.452);
        overflow: hidden;
        width: 0;
        height: 100%;
        transition: .7s ease;
        }
                    /* Slide from Bottom to TOP */
        .overlay2{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(56, 52, 15, 0.452);
        overflow: hidden;
        width: 100%;
        height: 0%;
        transition: .5s ease;
        }
                 /* slide from RIGHT to LEFT  */
        .overlay3{
        position: absolute;
        bottom: 0;
        left: 100%;
        right: 0%;
        background-color: rgba(56, 52, 15, 0.452);
        overflow: hidden;
        width: 0%;
        height: 100%;
        transition: .7s ease;
        }

        .container1:hover .overlay{
            
            width: 100%;
            height: 100%;
        }
        .container2:hover .overlay2{
            
            width: 100%;
            height: 100%;
        }
        .container3:hover .overlay3{
            
            width: 100%;
            left: 0;
        }
        .text {
            color: rgb(212, 193, 193);
            font-size: 70px;
            position: absolute;
            top: 50%;
            left: 50%;
            
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-60%, -50%);
            white-space: nowrap;
            }
            .text a{

            .container-md:hover .centered{

                    transition:transform 0.5s ease-in;
            }
            .container-md::after:hover .centered{
                    opacity: 0.0;
                     transform:translate(-50%,-50%);
                    transition:transform 0.3s ease-in;
            }
